<table id="[[id]]"
       data-toggle="[[dataToggle:table]]"
       data-toolbar="[[dataToolbar:#toolbar]]"
       data-search="[[dataSearch:true]]"
       data-show-refresh="[[dataShowRefresh:true]]"
       data-show-toggle="[[dataShowToggle:true]]"
       data-show-columns="[[dataShowColumns:true]]"
       data-show-export="[[dataShowExport:true]]"
       data-detail-view="[[dataDetailView:false]]"
       data-show-pagination-switch="[[dataShowPaginationSwitch:true]]"
       data-pagination="[[dataPagination:true]]"
       data-id-field="[[dataIdField:id]]"
       data-page-list="[[dataPageList:[10, 25, 50, 100, ALL]]]"
       data-show-footer="[[dataShowFooter:false]]"
       data-url="[[dataUrl]]">
    <thead>
        <tr>
            [[columns]]
        </tr>
    </thead>
</table>
